name: test
on: push

env:
  AWS_REGION: buttz
  AWS_ACCESS_KEY_ID: blah
  AWS_SECRET_ACCESS_KEY: blah

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler-cache: true
      - run: bundle exec rails test
